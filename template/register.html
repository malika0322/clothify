{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 500px; border-radius: 10px;"> <!-- Card width and rounded corners -->
        <h2 class="text-end mb-4" style="font-weight: bold;">Create an Account</h2> <!-- Align title to the right -->
        <form method="post" class="form-group">
            {% csrf_token %}
            <div class="mb-3 text-end"> <!-- Align form elements to the right -->
                <label for="first_name" class="form-label">First Name</label>
                <input 
                    type="text" 
                    name="first_name" 
                    id="first_name" 
                    class="form-control" 
                    type="text" placeholder="Enter your first name" style="text-align: left;">

                   
            </div>
            <div class="mb-3 text-end"> <!-- Align form elements to the right -->
                <label for="last_name" class="form-label">Last Name</label>
                <input 
                    type="text" 
                    name="last_name" 
                    id="last_name" 
                    class="form-control" 
                    type="text" placeholder="Enter your last name" style="text-align: left;">

            </div>
            <div class="mb-3 text-end"> <!-- Align form elements to the right -->
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control" 
                    type="text" placeholder="Enter your username" style="text-align: left;">

                
            </div>
            <div class="mb-3 text-end"> <!-- Align form elements to the right -->
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    required>
            </div>
            
            <div class="mb-3 text-end"> <!-- Align form elements to the right -->
                <label for="password1" class="form-label">Password</label>
                <input 
                    type="password" 
                    name="password1" 
                    id="password1" 
                    class="form-control" 
                    type="text" placeholder="Create a password" style="text-align: left;">

                   
            </div>
            <div class="mb-3 text-end"> <!-- Align form elements to the right -->
                <label for="password2" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    name="password2" 
                    id="password2" 
                    class="form-control" 
                    type="text" placeholder="Confirm your password" style="text-align: left;">

                    
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary" style="padding: 12px;">Register</button> <!-- Adjusted button padding -->
            </div>
            <p class="text-end" style="font-size: 14px;">
                Already have an account? 
                <a href="/login" class="text-decoration-none">Login here</a>
            </p>
        </form>
    </div>
</div>

<style>
    .container {
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
        font-size: 16px;
        text-transform: uppercase;
    }

    .form-label {
        font-size: 16px;
        font-weight: 600;
    }

    .form-control {
        font-size: 14px;
        padding: 12px;
    }
</style>

{% endblock body %}
